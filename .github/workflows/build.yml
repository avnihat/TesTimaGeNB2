name: Build TesTimaGeNB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    env:
      CI_ALLOW_NON_INTEL: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke run (bypass platform check in CI)
        run: |
          python - << 'PY'
import os, runpy
os.environ["CI_ALLOW_NON_INTEL"] = "1"
runpy.run_path("main.py", run_name="__main__")
print("âœ… main.py import/run smoke OK")
PY
        shell: bash

      - name: Package source as zip
        run: |
          cd ..
          zip -r TesTimaGeNB-build.zip TesTimaGeNB

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TesTimaGeNB-build
          path: ../TesTimaGeNB-build.zip
